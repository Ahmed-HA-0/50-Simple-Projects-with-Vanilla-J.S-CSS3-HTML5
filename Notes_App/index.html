<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Notes App</title>
  </head>
  <body>
    <div class="note-actions">
      <button class="clear-notes" id="clear-notes">
        <i class="fa-solid fa-xmark"></i> Clear All
      </button>
      <button class="add-note" id="add-note">
        <i class="fa-solid fa-plus"></i> Add Note
      </button>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.9/marked.min.js"
      integrity="sha512-inCMOuXoxmhZwjMoN8KhsdWGsLfwJijDPzs4jv00aJ3cFGfFNAVrnypTc3bcVCucmGwNZ5w9z/1F7EzPVAzS1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
