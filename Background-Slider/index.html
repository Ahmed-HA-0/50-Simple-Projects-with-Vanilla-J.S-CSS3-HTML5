<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="container-background" id="container-background">
      <div class="slider-container" id="slider-container">
        <div
          class="slider active"
          style="background-image: url('./slider-1.jpg')"
        ></div>
        <div
          class="slider"
          style="background-image: url('./slider-2.jpg')"
        ></div>
        <div
          class="slider"
          style="background-image: url('./slider-3.jpg')"
        ></div>
        <div
          class="slider"
          style="background-image: url('./slider-4.jpg')"
        ></div>
        <div
          class="slider"
          style="background-image: url('./slider-5.jpg')"
        ></div>
      </div>
      <button class="arrow left-arrow" id="prev">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
      <button class="arrow right-arrow" id="next">
        <i class="fa-solid fa-arrow-right"></i>
      </button>
    </div>
  </body>
</html>
