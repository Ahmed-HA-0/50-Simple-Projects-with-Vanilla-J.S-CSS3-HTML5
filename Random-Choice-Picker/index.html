<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Choice Picker</title>
  </head>
  <body>
    <div class="container">
      <div class="random-choice">
        <h3 class="random-choice-title">
          Enter all of the choices divided by a comma (','). <br />Press enter
          when you're done
        </h3>
        <textarea placeholder="Enter choices here..." id="text"></textarea>
        <div id="tags" class="tags"></div>
      </div>
    </div>
  </body>
</html>
