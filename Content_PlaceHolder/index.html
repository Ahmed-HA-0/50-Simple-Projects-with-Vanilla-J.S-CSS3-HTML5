<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Content PlaceHolder</title>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <header class="animated-bg" id="header">&nbsp;</header>

        <div class="card-content">
          <h3 class="animated-bg animated-bg-text" id="title">&nbsp;</h3>
          <p
            class="animated-bg animated-bg-text card-description"
            id="card-description"
          >
            &nbsp;
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
            <span class="animated-bg animated-bg-text">&nbsp;</span>
          </p>
          <div class="card-author">
            <div class="animated-bg profile-img" id="profile-img">&nbsp;</div>
            <div class="card-author-info">
              <h4
                class="animated-bg animated-text author-name"
                id="author-name"
              >
                &nbsp;
              </h4>
              <p class="animated-bg animated-text author-posted" id="post-date">
                &nbsp;
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
