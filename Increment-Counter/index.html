<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Increment Counter</title>
  </head>
  <body>
    <div class="container">
      <div class="counting-app-container">
        <div class="count-app">
          <i class="fa-brands fa-twitter"></i>
          <p class="increment-count-number" data-count="12000">2000</p>
          <h5 class="count-app-title">Twitter Followers</h5>
        </div>

        <div class="count-app">
          <i class="fa-brands fa-youtube"></i>
          <p class="increment-count-number" data-count="5000">5000</p>
          <h5 class="count-app-title">YouTube Subscribers</h5>
        </div>

        <div class="count-app">
          <i class="fa-brands fa-facebook"></i>
          <p class="increment-count-number" data-count="3000">3000</p>
          <h5 class="count-app-title">Facebook Fans</h5>
        </div>
      </div>
    </div>
  </body>
</html>
