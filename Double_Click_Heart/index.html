<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="script.js" defer></script>
    <title>Double Click Heart</title>
  </head>
  <body>
    <main>
      <section class="loving-post">
        <div class="container">
          <h3 class="loving-post_title">
            Double Click on the image to <i class="fa-solid fa-heart"></i> it
          </h3>
          <small class="loving-post_liking"
            >You liked it <span class="count-like">0</span> times</small
          >
          <div id="loving-post-img" class="loving-post-img"></div>
        </div>
      </section>
    </main>
  </body>
</html>
